<form name="form" (ngSubmit)="formGroup.form.valid && onSubmit()" #formGroup="ngForm" novalidate>
  
  <div class="form-group">
      <label for="lastName">Last Name</label>
      <input type="text" class="form-control" name="lastName" [(ngModel)]="formUsername" #lastName="ngModel" [ngClass]="{ 'is-invalid': formGroup.submitted && lastName.invalid }" required />
      <div *ngIf="formGroup.submitted && lastName.invalid" class="invalid-feedback">
          <div *ngIf="lastName.errors.required">Last Name is required</div>
      </div>
  </div>
  <div class="form-group">
      <label for="email">Email</label>
      <input type="text" class="form-control" name="email" [(ngModel)]="formEmail" #email="ngModel" [ngClass]="{ 'is-invalid': formGroup.submitted && email.invalid }" required email />
      <div *ngIf="formGroup.submitted && email.invalid" class="invalid-feedback">
          <div *ngIf="email.errors.required">Email is required</div>
          <div *ngIf="email.errors.email">Email must be a valid email address</div>
      </div>
  </div>
  <div class="form-group">
      <label for="password">Password</label>
      <input type="password" class="form-control" name="password" [(ngModel)]="formPassword" #password="ngModel" [ngClass]="{ 'is-invalid': formGroup.submitted && password.invalid }" required minlength="6" />
      <div *ngIf="formGroup.submitted && password.invalid" class="invalid-feedback">
          <div *ngIf="password.errors.required">Password is required</div>
          <div *ngIf="password.errors.minlength">Password must be at least 6 characters</div>
      </div>
  </div>
  <div class="form-group">
      <button class="btn btn-primary">Register</button>
  </div>
</form>
